<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Wukong Slot - HACK Soccer Striker</title>
    <link rel="icon" type="image/png" href="/assets/images/favicon.png">
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/user.css"> 
    <link rel="stylesheet" href="/css/analysis.css">
    <link rel="stylesheet" href="/css/analysis-soccer.css">
    <link rel="manifest" href="/manifest.json">
</head>
<script>
    if (!localStorage.getItem('username')) {
        window.location.href = '/';
    }
</script>
<body class="analysis-page">
    <div id="page-background"></div>
    <div id="space-dust-overlay"></div>
    <div id="grid-overlay"></div>
    <div class="video-overlay"></div>
    <div class="shooting-stars">
        <span class="star"></span><span class="star"></span><span class="star"></span><span class="star"></span><span class="star"></span>
        <span class="star"></span><span class="star"></span><span class="star"></span><span class="star"></span><span class="star"></span>
    </div>
    
    <header class="analysis-page-header">
        <a href="/dashboard.html" class="back-button-user">← Quay Lại Sảnh</a>
        <div class="user-info-box">
            <span>Tổng Token: <b id="coin-display">...</b></span>
        </div>
    </header>

    <main class="analysis-main">
        <div class="analysis-frame">
            <div class="analysis-frame-inner">
                <div class="particle-burst"></div>
                <div id="frame-wide-effects"><div id="particle-field"></div></div>
                <div id="frame-wide-lightning"></div>

                <div class="analysis-content">
                    <div class="analysis-title-module">
                        <div class="scanline"></div>
                        <h2>SOCCER STRIKER</h2>
                    </div>

                    <div class="analysis-top-visuals">
                        <div class="robot-container">
                            <img id="robot-image" src="/assets/images/robot-bg.png" alt="Analyzing...">
                        </div>
                        
                        <div class="scanner-effects-container">
                            <div class="robot-to-game-scanner scanner-1"></div>
                            <div class="robot-to-game-scanner scanner-2"></div>
                            <div class="robot-to-game-scanner scanner-3"></div>
                        </div>
                        
                        <div class="main-game-display">
                             <div class="scan-impact-ripple"></div>
                            <div class="glitch-wrapper">
                                <img id="panel-game-image" src="/assets/images/soccer-striker.jpg" alt="Soccer Striker">
                                <div class="glitch-layer" style="background-image: url('/assets/images/soccer-striker.jpg');"></div>
                                <div class="glitch-layer" style="background-image: url('/assets/images/soccer-striker.jpg');"></div>
                            </div>
                        </div>

                        <div id="progress-tag">
                            <span id="progress-text">--%</span>
                        </div>
                    </div>

                    <!-- === THÊM MỚI: Dòng chữ chạy tên game === -->
                    <div id="game-name-display-bottom">
                        <span class="scrolling-text">SOCCER STRIKER</span>
                    </div>
                    <!-- === KẾT THÚC THÊM MỚI === -->

                    <div class="soccer-content-wrapper">
                        <div class="league-buttons-container">
                            <div class="led-button league-amateur">AMATEUR</div>
                            <div class="led-button league-club">CLUB</div>
                            <div class="led-button league-premier">PREMIER</div>
                        </div>
                        
                        <div class="analysis-results-container">
                            <div class="results-header">KẾT QUẢ DỰ ĐOÁN 9 LƯỢT SÚT</div>
                            <div class="analysis-results-grid" id="analysis-results-grid">
                                <p class="placeholder-text">Nhấn "HACK" để nhận kết quả</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="analysis-footer">
                    <div id="analysis-progress-container" style="display: none;">
                        <p class="progress-status-text">Đang kết nối Sảnh...</p>
                        <div class="progress-bar-wrapper">
                            <div id="progress-bar-fill" class="progress-bar-fill"></div>
                            <span id="progress-bar-text" class="progress-bar-text">0%</span>
                        </div>
                    </div>
                    <button id="analyze-button" class="btn-primary">HACK (10 TOKEN)</button>
                </div>
            </div>
        </div>
    </main>
    
    <script src="/js/analysis-soccer.js"></script>
    <script>
        const overlay = document.querySelector('.video-overlay');
        if (overlay) { window.addEventListener('mousemove', (e) => { const { clientX, clientY } = e; overlay.style.setProperty('--mouse-x', `${clientX}px`); overlay.style.setProperty('--mouse-y', `${clientY}px`); }); }
    </script>
    <script src="/js/global.js"></script>
</body>
</html>
