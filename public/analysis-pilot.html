<!-- --- START OF FILE public/analysis-pilot.html --- -->
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Wukong Slot - HACK Phi Công</title>
    <link rel="icon" type="image/png" href="/assets/images/favicon.png">
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/user.css">
    <link rel="stylesheet" href="/css/analysis.css">
    <link rel="stylesheet" href="/css/analysis-pilot.css">
    <link rel="manifest" href="/manifest.json">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<script>
    if (!localStorage.getItem('username')) { window.location.href = '/'; }
</script>
<body class="analysis-page">
    <div id="page-background"></div>
    <div id="space-dust-overlay"></div>
    <div id="background-effects"></div>
    <div id="grid-overlay"></div>
    <div class="video-overlay"></div>
    <div class="shooting-stars">
        <span class="star"></span><span class="star"></span><span class="star"></span><span class="star"></span><span class="star"></span>
    </div>

    <header class="analysis-page-header">
        <a href="/dashboard.html" class="back-button-user">← Quay Lại</a>
        <div class="user-info-box">
            <span>Tổng Token: <b id="coin-display">...</b></span>
        </div>
    </header>

    <main class="analysis-main">
        <div class="analysis-frame">
            <div class="analysis-frame-inner">
                <div class="particle-burst"></div>
                <div id="frame-wide-effects"><div id="particle-field"></div></div>
                <div id="frame-wide-lightning"></div>

                <div class="analysis-content">
                    <div class="analysis-title-module">
                        <div class="scanline"></div>
                        <h2 id="module-game-name">PHI CÔNG SIÊU CẤP</h2>
                    </div>

                    <div class="analysis-top-visuals">
                        <div class="robot-container">
                            <img id="robot-image" src="/assets/images/robot-bg.png" alt="Analyzing...">
                        </div>
                        <div class="scanner-effects-container">
                            <div class="robot-to-game-scanner scanner-1"></div>
                            <div class="robot-to-game-scanner scanner-2"></div>
                            <div class="robot-to-game-scanner scanner-3"></div>
                        </div>
                        <div class="main-game-display">
                            <div class="scan-impact-ripple"></div>
                            <div class="glitch-wrapper">
                                <img id="panel-game-image" src="/assets/images/phi-cong.jpg" alt="Phi Công Siêu Cấp">
                                <div class="glitch-layer" style="background-image: url('/assets/images/phi-cong.jpg');"></div>
                                <div class="glitch-layer" style="background-image: url('/assets/images/phi-cong.jpg');"></div>
                            </div>
                        </div>
                        
                        <!-- === CẬP NHẬT: KHUNG TRÒN ĐỎ MỚI === -->
                        <div class="progress-frame-container">
                             <img src="/assets/images/progress-frame.png" class="progress-frame-img" alt="Progress Frame">
                             <span id="progress-value" class="progress-frame-value">0%</span>
                        </div>
                        <!-- === KẾT THÚC === -->
                    </div>

                    <div id="game-name-display-bottom">
                        <span class="scrolling-text">PHI CÔNG SIÊU CẤP</span>
                    </div>

                    <div class="energy-separator"></div>

                    <div id="pilotChartContainer">
                        <canvas id="pilotChart"></canvas>
                        <img src="/assets/images/airplane-icon.png" id="chart-airplane-icon" alt="Airplane">
                        <div id="chart-result-overlay">
                            <span id="chart-result-text">1.11x</span>
                        </div>
                    </div>

                    <div class="analysis-info-panel" id="pilot-analysis-info">
                        <div class="scan-effect-overlay"></div>
                        <div class="info-boxes-area">
                            <div id="info-box-1" class="led-info-box"><span>TÍN HIỆU VÀO CẦU</span><small>Chưa có dữ liệu</small></div>
                            <div id="info-box-2" class="led-info-box"><span>ĐIỂM DỪNG AN TOÀN</span><small>Chưa có dữ liệu</small></div>
                            <div id="info-box-3" class="led-info-box"><span>TẦN SUẤT CAO</span><small>Chưa có dữ liệu</small></div>
                        </div>
                    </div>

                    <div class="energy-separator"></div>
                </div>

                <div class="analysis-footer">
                    <div id="analysis-progress-container" style="display: none;">
                        <p class="progress-status-text">Đang hội tụ năng lượng...</p>
                        <div class="progress-bar-wrapper">
                            <div id="progress-bar-fill" class="progress-bar-fill"></div>
                            <span id="progress-bar-text" class="progress-bar-text">0%</span>
                        </div>
                    </div>
                    <button id="analyze-button" class="btn-primary">HACK (10 TOKEN)</button>
                </div>
            </div>
        </div>
    </main>

    <script src="/js/analysis-pilot.js"></script>
    <script>
        const overlay = document.querySelector('.video-overlay');
        if (overlay) { window.addEventListener('mousemove', (e) => { const { clientX, clientY } = e; overlay.style.setProperty('--mouse-x', `${clientX}px`); overlay.style.setProperty('--mouse-y', `${clientY}px`); }); }
    </script>
    <script src="/js/global.js"></script>
</body>
</html>
