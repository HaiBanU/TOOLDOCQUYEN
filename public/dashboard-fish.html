<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
     <title>Wukong Slot - Sảnh Bắn Cá</title>
    <link rel="icon" type="image/png" href="/assets/images/favicon.png">
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/user.css">
    <link rel="manifest" href="/manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<script>
    if (!localStorage.getItem('username')) { window.location.href = '/'; }
</script>
<body class="dashboard-page">
    <div id="page-background"></div>
    <div id="space-dust-overlay"></div>
    <div id="background-effects"></div>
    <div id="grid-overlay"></div>
    <div class="video-overlay"></div>
    <div class="shooting-stars">
        <span class="star"></span><span class="star"></span><span class="star"></span><span class="star"></span><span class="star"></span>
        <span class="star"></span><span class="star"></span><span class="star"></span><span class="star"></span><span class="star"></span>
    </div>

    <header class="header fadeIn">
        <div class="header-left">
            <a href="/brand-selection.html" class="back-button-user" style="position: static; transform: none; text-decoration: none;">← Chọn Lại</a>
        </div>
        
        <!-- === CẬP NHẬT HEADER CENTER === -->
        <div class="header-center">
            <div class="user-status-row">
                <div id="welcome-message">Chào, ...</div>
                <div id="vip-badge-placeholder"></div>
            </div>
            
            <div class="vip-container" id="vip-progress-ui" style="display:none;">
                <div class="vip-progress-track">
                    <div class="vip-progress-fill" id="vip-fill-bar"></div>
                </div>
                <div class="vip-text">
                    <span id="vip-current-money">0</span>
                    <span id="vip-target-money">3tr (VIP)</span>
                </div>
            </div>
            
            <div id="live-clock-container"></div>
        </div>
        <!-- ============================== -->

        <div class="header-right">
            <div class="header-right-content">
                <div id="coin-display">Token: ...</div>
                <button class="logout-button">Đăng Xuất</button>
            </div>
        </div>
    </header>

    <main class="main-content fadeIn" style="animation-delay: 0.2s;">
        <h2 class="main-title" id="main-title-header">Đang tải...</h2>
        <div class="grid-container" id="lobby-container"></div>
    </main>
    
    <div class="terminal-notification fadeIn" style="animation-delay: 0.5s;">
        <div class="terminal-bot-icon"><img src="/assets/images/bot-icon.png" alt="Bot Icon"></div>
        <div class="terminal-content">
            <div class="terminal-header">Terminal</div>
            <div class="terminal-body"><span id="terminal-message"></span><span class="cursor"></span></div>
        </div>
    </div>

    <script src="/js/global.js"></script>
    <script>
        document.querySelector('.logout-button').addEventListener('click', () => { 
            localStorage.clear(); sessionStorage.clear(); window.location.href = '/'; 
        });

        function updateClock() { const clockContainer = document.getElementById('live-clock-container'); if (!clockContainer) return; const now = new Date(); clockContainer.innerHTML = `<span class="clock-time">${now.toLocaleTimeString('vi-VN')}</span><span class="clock-date">${now.toLocaleDateString('vi-VN')}</span>`; }
        
        window.onload = async () => {
            updateClock(); setInterval(updateClock, 1000);

            const brandName = sessionStorage.getItem('selectedBrand');
            if (!brandName) { window.location.href = '/brand-selection.html'; return; }
            document.getElementById('main-title-header').textContent = `SẢNH BẮN CÁ CỦA ${brandName.toUpperCase()}`;

            const username = localStorage.getItem('username');
            if (!username) { window.location.href = '/'; return; }

            // === GỌI HÀM CẬP NHẬT VIP ===
            if (username) updateVipDisplay(username);
            // ===========================

            const [userRes, lobbyRes] = await Promise.all([
                fetch(`/api/user-info?username=${username}`),
                fetch('/api/lobbies?category=banca')
            ]);
            const userData = await userRes.json();
            const lobbyData = await lobbyRes.json();

            if (userData.success) {
                document.getElementById('welcome-message').textContent = `Chào, ${userData.userInfo.username}`;
                const userCoinsByBrand = userData.userInfo.coins_by_brand || {};
                const coinsForCurrentBrand = userCoinsByBrand[brandName] || 0;
                document.getElementById('coin-display').textContent = `Token: ${coinsForCurrentBrand}`;
            }

            const lobbyContainer = document.getElementById('lobby-container');
            lobbyContainer.innerHTML = '';
            if (lobbyData.success && lobbyData.lobbies.length > 0) {
                lobbyData.lobbies.forEach(lobby => {
                    const card = document.createElement('a');
                    card.href = `/games.html?lobby_id=${lobby._id}&lobby_name=${encodeURIComponent(lobby.name)}&category=banca`;
                    card.className = 'game-card-enhanced dashboard-lobby-card';
                    card.innerHTML = `
                    <div class="game-card-inner-frame">
                        <div class="card-image-wrapper">
                            <img src="${lobby.logo_url}" alt="${lobby.name}" loading="lazy">
                        </div>
                    </div>
                    <div class="game-card-content">
                        <button class="action-button" style="background: linear-gradient(45deg, #0077b6, #00b4d8); margin-top: auto;">${lobby.name}</button>
                    </div>`;
                    lobbyContainer.appendChild(card);
                });
            } else {
                lobbyContainer.innerHTML = `<p style="grid-column: 1 / -1; text-align: center; color: #fff;">Chưa có sảnh Bắn Cá.</p>`
            }
        };

        const overlay = document.querySelector('.video-overlay');
        if (overlay) { window.addEventListener('mousemove', (e) => { overlay.style.setProperty('--mouse-x', `${e.clientX}px`); overlay.style.setProperty('--mouse-y', `${e.clientY}px`); }); }
    </script>
</body>
</html>
