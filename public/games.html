<!-- --- START OF FILE public/games.html --- -->
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IronxSlot - Danh Sách Game</title>
    <link rel="icon" type="image/png" href="/assets/images/favicon.png">
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/user.css">
    <link rel="manifest" href="/manifest.json">
    <style>
        /* === FIX LỖI HEADER DESKTOP === */
        body.games-page .header {
            height: auto !important;
            min-height: 80px;
            padding-bottom: 15px;
            align-items: flex-start;
            padding-top: 15px;
        }

        .games-header #live-clock-container {
            position: static !important;
            transform: none !important;
            margin-top: 4px;
            font-size: 0.9em;
            line-height: 1.2;
            opacity: 0.9;
        }

        /* === FIX LỖI HEADER MOBILE (MỚI THÊM) === */
        @media (max-width: 768px) {
            body.games-page .header {
                flex-wrap: wrap; /* Cho phép rớt dòng */
                justify-content: space-between;
                padding: 10px 15px !important;
                gap: 5px;
            }

            /* 1. Nút Quay Lại (Trái) - Lên hàng đầu, chiếm 50% */
            body.games-page .header-left {
                flex-basis: 45%;
                order: 1;
                display: flex;
                align-items: center;
            }

            /* 2. Token/Logout (Phải) - Lên hàng đầu, chiếm 50% */
            body.games-page .header-right {
                flex-basis: 45%;
                order: 2;
                display: flex;
                justify-content: flex-end;
                align-items: center;
            }
            
            /* Thu nhỏ nút Token chút cho đỡ bị tràn */
            .header-right-content {
                transform: scale(0.9);
                transform-origin: right center;
            }

            /* 3. User/VIP (Giữa) - Rớt xuống hàng dưới, chiếm 100% */
            body.games-page .header-center {
                flex-basis: 100%;
                order: 3;
                margin-top: 10px;
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            
            /* Thu nhỏ khung VIP chút cho vừa màn hình */
            .user-status-row {
                transform: scale(0.95);
            }
        }

        /* === CSS CHO BỘ LỌC === */
        #filter-container { display: flex; justify-content: center; gap: 15px; margin-bottom: 20px; flex-wrap: wrap; }
        .filter-btn { border: 2px solid transparent; color: #fff; padding: 8px 20px; border-radius: 50px; cursor: pointer; font-weight: bold; transition: all 0.2s ease-in-out; box-shadow: 0 4px 10px rgba(0,0,0,0.4); }
        .filter-btn.filter-all, .filter-btn.filter-wait { background: linear-gradient(45deg, #a40606, #d90429); }
        .filter-btn.filter-jackpot { background: linear-gradient(45deg, #00b894, #00ff8c); }
        .filter-btn.filter-play { background: linear-gradient(45deg, #ff8e00, #ffc62b); }
        .filter-btn:hover { transform: translateY(-2px); filter: brightness(1.15); }
        .filter-btn.active { transform: translateY(-2px) scale(1.05); filter: brightness(1.2); box-shadow: 0 6px 20px rgba(0,0,0,0.5); border-color: #fff; }
    </style>
</head>
<script>
    if (!localStorage.getItem('username')) { window.location.href = '/'; }
</script>
<body class="games-page">
    <div id="page-background"></div>
    <div id="space-dust-overlay"></div>
    <div id="background-effects"></div>
    <div id="grid-overlay"></div>
    <div class="video-overlay"></div>
    <div class="shooting-stars">
        <span class="star"></span><span class="star"></span><span class="star"></span><span class="star"></span><span class="star"></span>
    </div>

    <!-- === HEADER === -->
    <header class="header games-header fadeIn">
        <div class="header-left">
            <a href="javascript:history.back()" class="back-button-user" style="position: static; transform: none; text-decoration: none;">← Quay Lại</a>
        </div>
        
        <!-- Cột Giữa -->
        <div class="header-center">
            <div class="user-status-row">
                <div id="welcome-message">Chào, ...</div>
                <div id="vip-badge-placeholder"></div>
            </div>
            
            <div class="vip-container" id="vip-progress-ui" style="display:none;">
                <div class="vip-progress-track">
                    <div class="vip-progress-fill" id="vip-fill-bar"></div>
                </div>
                <div class="vip-text">
                    <span id="vip-current-money">0</span>
                    <span id="vip-target-money">3tr (VIP)</span>
                </div>
            </div>
            
            <div id="live-clock-container"></div>
        </div>

        <!-- Cột Phải -->
        <div class="header-right">
            <div class="header-right-content">
                <div id="coin-display">Token: ...</div>
                <button class="logout-button">Đăng Xuất</button>
            </div>
        </div>
    </header>

    <main class="main-content fadeIn" style="animation-delay: 0.2s;">
        <!-- Tên Sảnh -->
        <h2 class="main-title" id="lobby-title-display">Đang tải tên sảnh...</h2>

        <div id="filter-container">
            <button class="filter-btn filter-all active" data-filter="all">Tất Cả</button>
            <button class="filter-btn filter-jackpot" data-filter="jackpot">Jackpot</button>
            <button class="filter-btn filter-play" data-filter="play">Chơi</button>
            <button class="filter-btn filter-wait" data-filter="wait">Chờ</button>
        </div>

        <div class="search-container">
            <input type="text" id="game-search-input" placeholder="Nhập tên game để tìm kiếm...">
        </div>
        
        <div class="grid-container" id="game-container"></div>
    </main>
    
    <div class="terminal-notification fadeIn" style="animation-delay: 0.5s;">
        <div class="terminal-bot-icon"><img src="/assets/images/bot-icon.png" alt="Bot Icon"></div>
        <div class="terminal-content">
            <div class="terminal-header">Terminal</div>
            <div class="terminal-body"><span id="terminal-message"></span><span class="cursor"></span></div>
        </div>
    </div>

    <script src="/js/global.js"></script>
    <script>
        const username = localStorage.getItem('username');
        const coinDisplay = document.getElementById('coin-display');
        const welcomeMessage = document.getElementById('welcome-message');

        function updateClock() { 
            const clockContainer = document.getElementById('live-clock-container'); 
            if (!clockContainer) return; 
            const now = new Date(); 
            const timeString = now.toLocaleTimeString('vi-VN'); 
            const dateString = now.toLocaleDateString('vi-VN'); 
            clockContainer.innerHTML = `<span class="clock-time">${timeString}</span><span class="clock-date">${dateString}</span>`; 
        }
        
        let terminalMessages = [];
        let lastMessageIndex = -1;
        let typingInterval;

        function generateGameMessages(games = []) {
            const messageTemplates = [ "Giải mã dữ liệu trò chơi...", "Đang HACK chu kỳ và độ biến động.", "Hệ thống gợi ý Jackpot đã kích hoạt.", "Lọc các game có tín hiệu 'chuẩn bị nhả thưởng'...", "Chọn một trò chơi để tiến hành HACK sâu." ];
            if (games.length > 0) {
                const jackpotGames = games.filter(game => game.winRate > 85);
                if (jackpotGames.length > 0) { const bestGame = jackpotGames.sort((a, b) => b.winRate - a.winRate)[0]; messageTemplates.push(`Cảnh báo Jackpot! Game "${bestGame.name}" tỷ lệ ${bestGame.winRate}%.`); }
            }
            return messageTemplates;
        }

        function typeMessage(element, message) { if (typingInterval) clearInterval(typingInterval); let i = 0; element.innerHTML = ''; typingInterval = setInterval(() => { if (i < message.length) { element.textContent += message.charAt(i); i++; } else { clearInterval(typingInterval); } }, 50); }
        function showNextTerminalMessage() { 
            const messageEl = document.getElementById('terminal-message'); 
            if (!messageEl || terminalMessages.length === 0) return;
            let randomIndex;
            do { randomIndex = Math.floor(Math.random() * terminalMessages.length); } while (randomIndex === lastMessageIndex && terminalMessages.length > 1);
            lastMessageIndex = randomIndex;
            typeMessage(messageEl, terminalMessages[randomIndex]); 
        }

        let allGames = [];
        const gameContainer = document.getElementById('game-container');
        
        function renderGames(gamesToDisplay) {
            gameContainer.innerHTML = ''; 
            if (gamesToDisplay.length > 0) {
                gamesToDisplay.forEach(game => {
                    const card = document.createElement('div');
                    card.className = 'game-card-enhanced';
                    const colors = getColorScheme(game.winRate);
                    card.innerHTML = `
                    <div class="game-card-inner-frame">
                        <div class="card-image-wrapper">
                            <img src="${game.image_url}" alt="${game.name}" loading="lazy">
                        </div>
                    </div>
                    <div class="game-card-content">
                        <div class="game-info"><h4 class="game-name">${game.name}</h4></div>
                        <div class="status-tag-wrapper"><span class="status-tag ${colors.className}">${colors.tag}</span></div>
                        <div class="progress-bar-container">
                            <div class="progress-bar-fill" style="width: 0%; background: ${colors.gradientColor}; color: ${colors.hexColor};" data-percent="${game.winRate}%"></div>
                        </div>
                        <button class="action-button" style="background: ${colors.gradientColor};">${game.winRate}%</button>
                    </div>`;
                    
                    card.onclick = () => {
                        const params = new URLSearchParams(window.location.search);
                        const lobbyName = decodeURIComponent(params.get('lobby_name'));
                        const category = params.get('category') || 'nohu';
                        let targetPage = '/analysis.html';
                        if (category === 'banca') { targetPage = '/analysis-fish.html'; }
                        window.location.href = `${targetPage}?gameName=${encodeURIComponent(game.name)}&imageUrl=${encodeURIComponent(game.image_url)}&winRate=${game.winRate}&lobbyName=${encodeURIComponent(lobbyName)}`;
                    };
                    gameContainer.appendChild(card);
                });
                setTimeout(() => { document.querySelectorAll('.progress-bar-fill').forEach(bar => { bar.style.width = bar.getAttribute('data-percent'); }); }, 100);
            } else {
                gameContainer.innerHTML = '<p style="grid-column: 1 / -1; text-align: center; color: #fff;">Không tìm thấy game.</p>';
            }
        }
        
        async function fetchUserData() {
            if (!username) return;
            try {
                const res = await fetch(`/api/user-info?username=${username}`);
                const data = await res.json();
                if (data.success) {
                    welcomeMessage.textContent = `Chào, ${data.userInfo.username}`;
                    const brandName = sessionStorage.getItem('selectedBrand');
                    const userCoinsByBrand = data.userInfo.coins_by_brand || {};
                    const coinsForCurrentBrand = userCoinsByBrand[brandName] || 0;
                    coinDisplay.textContent = `Token: ${coinsForCurrentBrand}`;
                }
            } catch (e) { console.error(e); }
        }

        document.querySelector('.logout-button').addEventListener('click', () => { 
            localStorage.clear(); sessionStorage.clear(); window.location.href = '/'; 
        });

        window.onload = async () => {
            updateClock(); setInterval(updateClock, 1000);
            await fetchUserData();
            if (username) updateVipDisplay(username);

            const params = new URLSearchParams(window.location.search);
            const lobbyId = params.get('lobby_id');
            const lobbyName = decodeURIComponent(params.get('lobby_name'));
            
            if (!lobbyId) { window.location.href = '/dashboard.html'; return; }

            document.getElementById('lobby-title-display').textContent = lobbyName;

            const response = await fetch(`/api/games-with-rates?lobby_id=${lobbyId}`);
            const data = await response.json();
            
            if (data.success) {
                allGames = data.games; 
                renderGames(allGames);
                terminalMessages = generateGameMessages(allGames);
                showNextTerminalMessage();
                setInterval(showNextTerminalMessage, 10000);
            } else {
                gameContainer.innerHTML = '<p style="grid-column: 1 / -1; text-align: center; color: #fff;">Sảnh này chưa có game nào.</p>';
            }

            const searchInput = document.getElementById('game-search-input');
            const filterContainer = document.getElementById('filter-container');
            let currentFilter = 'all';
            let currentSearchTerm = '';

            function applyFiltersAndSearch() {
                let filteredGames = [...allGames];
                if (currentFilter === 'jackpot') filteredGames = filteredGames.filter(game => game.winRate > 85);
                else if (currentFilter === 'play') filteredGames = filteredGames.filter(game => game.winRate > 60 && game.winRate <= 85);
                else if (currentFilter === 'wait') filteredGames = filteredGames.filter(game => game.winRate <= 60);
                
                if (currentSearchTerm) filteredGames = filteredGames.filter(game => game.name.toLowerCase().includes(currentSearchTerm));
                renderGames(filteredGames);
            }

            filterContainer.addEventListener('click', (e) => {
                if (e.target.tagName === 'BUTTON') {
                    filterContainer.querySelector('.active').classList.remove('active');
                    e.target.classList.add('active');
                    currentFilter = e.target.dataset.filter;
                    applyFiltersAndSearch();
                }
            });
            searchInput.addEventListener('input', (e) => { currentSearchTerm = e.target.value.toLowerCase(); applyFiltersAndSearch(); });
        };

        function getColorScheme(rate) { 
            if (rate > 85) return { className: 'tag-jackpot', tag: 'JACKPOT', gradientColor: 'linear-gradient(45deg, #00ff8c, #00b894)', hexColor: '#00ff8c' }; 
            else if (rate > 60) return { className: 'tag-play', tag: 'CHƠI', gradientColor: 'linear-gradient(45deg, #ffc62b, #ff8e00)', hexColor: '#ffc62b' }; 
            else return { className: 'tag-wait', tag: 'CHỜ', gradientColor: 'linear-gradient(45deg, #d90429, #ef233c)', hexColor: '#d90429' }; 
        }

        const overlay = document.querySelector('.video-overlay');
        if (overlay) { window.addEventListener('mousemove', (e) => { overlay.style.setProperty('--mouse-x', `${e.clientX}px`); overlay.style.setProperty('--mouse-y', `${e.clientY}px`); }); }
    </script>
</body>
</html>
