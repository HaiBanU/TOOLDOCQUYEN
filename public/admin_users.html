<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản Lý User</title>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="manifest" href="/manifest.json">
    <!-- THƯ VIỆN SHEETJS ĐỂ XUẤT EXCEL -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        .card { padding: 0; }
        .user-item { display: grid; grid-template-columns: 1fr auto 80px; gap: 20px; align-items: center; padding: 15px 20px; }
        .user-item:not(:last-child) { border-bottom: 1px solid #e9ecef; }
        .user-name { font-weight: bold; color: #333; font-size: 1.1em; }
        .deposit-info { font-size: 0.85em; color: #666; margin-top: 4px; }
        .user-token-info { display: flex; align-items: center; gap: 25px; justify-self: end; }
        .control-group { display: flex; flex-direction: column; gap: 5px; align-items: flex-end; }
        .label-badge { font-size: 0.75em; padding: 4px 8px; border-radius: 4px; font-weight: bold; }
        .bg-token { background-color: #fce4ec; color: #c2185b; }
        .bg-deposit { background-color: #e3f2fd; color: #0d47a1; }
        .token-update-form { display: flex; gap: 5px; }
        .token-update-form input { width: 100px; text-align: center; padding: 8px; font-weight: bold; border: 1px solid #ced4da; border-radius: 6px; }
        .page-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .search-bar { width: 50%; padding: 12px; border-radius: 8px; border: 1px solid var(--border-color); }
        .btn-mini { padding: 8px 12px; font-size: 0.85em; white-space: nowrap; border-radius: 6px; cursor: pointer; border: none; color: white; font-weight: 500; transition: opacity 0.2s; }
        .btn-mini:hover { opacity: 0.9; }
        .btn-token-add { background: #d90429; } 
        .btn-token-revoke { background: #ff9800; } 
        .btn-deposit-add { background: #00b09b; } 
        .btn-deposit-revoke { background: #ff9800; } 
        .btn-delete { background: #dc3545; width: 100%; }
        .user-actions { display: flex; justify-content: flex-end; }
    </style>
</head>
<script>
    if (!localStorage.getItem('username')) { window.location.href = '/'; }
</script>
<body class="admin-page">
    <div id="toast-container"></div>

    <header class="header fadeIn">
        <a href="/admin.html" class="back-button">&larr; Quay lại Menu</a>
        <div class="header-right-group">
            <div id="admin-coin-display">Token: ...</div>
            <button class="logout-button"><span>Đăng Xuất</span></button>
        </div>
    </header>

    <main class="fadeIn" style="animation-delay: 0.2s;">
        <h2 id="main-title" style="margin-top:0;">Quản Lý Người Dùng</h2>
        <div class="page-header">
            <!-- CẬP NHẬT: Thêm maxlength="20" vào ô tìm kiếm -->
            <input type="text" id="user-search-input" class="search-bar" placeholder="Tìm kiếm user..." maxlength="20">
            
            <!-- NÚT XUẤT EXCEL -->
            <button class="btn-primary" style="width: auto; padding: 12px 20px; margin-left: 10px; background: #28a745;" onclick="exportToExcel()">
                Xuất Excel (.xlsx)
            </button>
            
            <button class="btn-primary" style="width: auto; padding: 12px 20px; margin-left: 10px;" onclick="openLinkUserModal()">+ Thêm Tài Khoản</button>
        </div>
        <div id="user-list-container" class="card"></div>
    </main>
    
    <div id="linkUserModal" class="modal">
        <div class="modal-content fadeIn">
            <span class="close-btn" onclick="closeAllModals()">&times;</span>
            <h2>Thêm Tài Khoản Mới</h2>
            <form id="link-user-form">
                <!-- CẬP NHẬT: Thêm maxlength="20" vào ô thêm tài khoản -->
                <div class="form-group" style="margin-top: 20px;">
                    <input type="text" id="add-username-input" placeholder="Tên tài khoản" required maxlength="20">
                </div>
                <button type="submit" class="btn-primary">Thêm Tài Khoản</button>
            </form>
            <div id="modal-message" class="modal-alert"></div>
        </div>
    </div>
    
    <script>
        const userListContainer = document.getElementById('user-list-container');
        const modalMessageEl = document.getElementById('modal-message');
        const linkUserModal = document.getElementById('linkUserModal');
        const userSearchInput = document.getElementById('user-search-input');
        const linkUserForm = document.getElementById('link-user-form');
        let currentUsers = [];
        let adminAssignedBrand = null;

        function formatCurrencyInput(input) {
            let value = input.value.replace(/\D/g, '');
            if (value.length > 15) { value = value.slice(0, 15); }
            value = value.replace(/\B(?=(\d{3})+(?!\d))/g, ".");
            input.value = value;
        }

        function showToast(message, isSuccess = true) {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast ${isSuccess ? 'success' : 'error'}`;
            toast.innerHTML = `<span class="toast-message">${message}</span>`;
            container.appendChild(toast);
            setTimeout(() => toast.classList.add('show'), 10);
            setTimeout(() => { toast.classList.add('hide'); toast.addEventListener('transitionend', () => toast.remove()); }, 4000);
        }

        function showModalMessage(message, isSuccess) {
            modalMessageEl.classList.remove('show', 'modal-alert-success', 'modal-alert-error');
            if (!message) return;
            modalMessageEl.textContent = message;
            modalMessageEl.classList.add('show', isSuccess ? 'modal-alert-success' : 'modal-alert-error');
        }

        async function fetchAdminInfo() {
            const username = localStorage.getItem('username');
            const coinDisplay = document.getElementById('admin-coin-display');
            if (localStorage.getItem('isSuperAdmin') === 'true' || !coinDisplay) { if(coinDisplay) coinDisplay.style.display = 'none'; return; }
            const response = await fetch(`/api/user-info?username=${username}`);
            const data = await response.json();
            if (data.success) { coinDisplay.textContent = `Token còn lại: ${data.userInfo.coins}`; }
        }

        function openLinkUserModal() { showModalMessage('', true); linkUserModal.style.display = 'flex'; }
        function closeAllModals() { linkUserModal.style.display = 'none'; linkUserForm.reset(); showModalMessage('', true); }

        async function initializePage() {
            const adminId = localStorage.getItem('adminId');
            const username = localStorage.getItem('username');
            const isSuperAdmin = localStorage.getItem('isSuperAdmin') === 'true';

            if (!adminId || !username) { window.location.href = '/'; return; }
            
            if (!isSuperAdmin) {
                const adminInfoRes = await fetch(`/api/user-info?username=${username}`);
                const adminInfoData = await adminInfoRes.json();
                if (adminInfoData.success) {
                    adminAssignedBrand = adminInfoData.userInfo.assigned_brand;
                    document.getElementById('main-title').textContent = `Quản lý User - SẢNH: ${adminAssignedBrand || 'Chưa gán'}`;
                }
            } else {
                adminAssignedBrand = "SuperAdmin";
                document.getElementById('main-title').textContent = `Quản lý User (Super Admin)`;
            }

            const userRes = await fetch(`/api/users?admin_id=${adminId}`);
            const userData = await userRes.json();
            if (userData.success) {
                currentUsers = userData.users;
                renderUsers(currentUsers);
            }
            fetchAdminInfo();
        }
        
        function renderUsers(users) {
            userListContainer.innerHTML = '';
             if (users.length === 0) {
                userListContainer.innerHTML = '<div style="padding: 20px; text-align:center; color: var(--text-light);">Không có người dùng nào.</div>';
                return;
            }
            users.forEach(user => {
                const userCoinsByBrand = user.coins_by_brand || {};
                const currentCoins = userCoinsByBrand[adminAssignedBrand] || 0;
                const totalDeposit = user.total_deposit || 0;
                
                // HIỂN THỊ SĐT
                const userPhone = user.phone || 'Chưa cập nhật';

                const item = document.createElement('div');
                item.className = 'user-item';
                item.innerHTML = `
                    <div>
                        <div class="user-name">${user.username}</div>
                        <div class="deposit-info" style="color: #28a745; font-weight:bold;">SĐT: ${userPhone}</div>
                        <div class="deposit-info">Tổng nạp tích lũy: <b style="color:#007bff">${totalDeposit.toLocaleString('vi-VN')} đ</b></div>
                    </div>
                    
                    <div class="user-token-info">
                        <div class="control-group">
                            <span class="label-badge bg-token">Token: ${currentCoins}</span>
                            <div class="token-update-form">
                                <input type="number" id="input-for-${user._id}" placeholder="+/- Token"
                                       oninput="if(this.value.length > 15) this.value = this.value.slice(0, 15);">
                                <button class="btn-mini btn-token-add" onclick="updateUserCoins(event, '${user._id}')">Nạp</button>
                                <button class="btn-mini btn-token-revoke" onclick="revokeAllCoins('${user._id}', '${user.username}')">Thu hết</button>
                            </div>
                        </div>

                        <div class="control-group" style="border-left: 1px solid #ddd; padding-left: 25px;">
                            <span class="label-badge bg-deposit">Nạp VIP (VNĐ)</span>
                            <div class="token-update-form">
                                <input type="text" id="deposit-for-${user._id}" placeholder="Số tiền" oninput="formatCurrencyInput(this)">
                                <button class="btn-mini btn-deposit-add" onclick="handleDeposit(event, '${user._id}', 'add')">Nạp</button>
                                <button class="btn-mini btn-deposit-revoke" onclick="handleDeposit(event, '${user._id}', 'revoke')">Thu hồi</button>
                            </div>
                        </div>
                    </div>

                    <div class="user-actions">
                        <button class="btn-mini btn-delete" onclick="deleteUser('${user._id}', '${user.username}')">Xóa</button>
                    </div>
                `;
                userListContainer.appendChild(item);
            });
        }
        
        // === HÀM XUẤT EXCEL (SheetJS) ===
        function exportToExcel() {
            if (!currentUsers || currentUsers.length === 0) {
                showToast("Không có dữ liệu để xuất.", false);
                return;
            }

            // 1. Chuẩn bị dữ liệu cho SheetJS
            const dataForExcel = currentUsers.map(user => ({
                "Tên Tài Khoản": user.username,
                "Số Điện Thoại": user.phone || "Chưa cập nhật",
                "Tổng Nạp (VNĐ)": user.total_deposit || 0,
                "Token hiện có": (user.coins_by_brand && adminAssignedBrand && user.coins_by_brand[adminAssignedBrand]) ? user.coins_by_brand[adminAssignedBrand] : 0
            }));

            // 2. Tạo Workbook và Worksheet
            const wb = XLSX.utils.book_new();
            const ws = XLSX.utils.json_to_sheet(dataForExcel);

            // 3. Chỉnh độ rộng cột
            const wscols = [
                {wch: 20}, // Tên TK
                {wch: 20}, // SĐT
                {wch: 20}, // Tổng Nạp
                {wch: 15}  // Token
            ];
            ws['!cols'] = wscols;

            XLSX.utils.book_append_sheet(wb, ws, "DanhSachUser");

            // 4. Xuất file
            const date = new Date();
            const dateString = `${date.getDate()}-${date.getMonth()+1}-${date.getFullYear()}`;
            XLSX.writeFile(wb, `DanhSachUser_${dateString}.xlsx`);
        }

        userSearchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredUsers = currentUsers.filter(user => user.username.toLowerCase().includes(searchTerm));
            renderUsers(filteredUsers);
        });

        linkUserForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const button = e.target.querySelector('button[type="submit"]');
            button.classList.add('btn-loading');
            const username = document.getElementById('add-username-input').value;
            const adminId = localStorage.getItem('adminId');
            try {
                const response = await fetch('/api/link-user', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ adminId, username })
                });
                const result = await response.json();
                if (result.success) { showToast(result.message, true); closeAllModals(); initializePage(); } 
                else { showModalMessage(result.message, false); }
            } catch (error) { showModalMessage('Lỗi kết nối!', false); } finally { button.classList.remove('btn-loading'); }
        });

        async function updateUserCoins(event, userId) {
            const button = event.target;
            button.classList.add('btn-loading');
            const amountInput = document.getElementById(`input-for-${userId}`);
            const amount = amountInput.value;
            if (!amount) { showToast("Nhập số Token.", false); button.classList.remove('btn-loading'); return; }
            const adminId = localStorage.getItem('adminId');
            try {
                const response = await fetch('/api/add-coins-to-user', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ userId, amount, adminId }) });
                const result = await response.json();
                showToast(result.message, result.success);
                if (result.success) { initializePage(); }
            } catch (error) { showToast('Lỗi kết nối!', false); } finally { button.classList.remove('btn-loading'); }
        }

        async function handleDeposit(event, userId, type) {
            const button = event.target;
            button.classList.add('btn-loading');
            const amountInput = document.getElementById(`deposit-for-${userId}`);
            let rawValue = amountInput.value.replace(/\./g, '');
            let amount = parseInt(rawValue, 10);

            if (!amount || isNaN(amount) || amount <= 0) { 
                showToast("Nhập số tiền hợp lệ.", false); 
                button.classList.remove('btn-loading'); 
                return; 
            }
            if (type === 'revoke') amount = -amount;

            const adminId = localStorage.getItem('adminId');
            try {
                const response = await fetch('/api/add-deposit-amount', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ userId, amount, adminId }) });
                const result = await response.json();
                showToast(result.message, result.success);
                if (result.success) { initializePage(); }
            } catch (error) { showToast('Lỗi kết nối!', false); } finally { button.classList.remove('btn-loading'); }
        }

        async function revokeAllCoins(userId, username) {
            if (confirm(`Thu hồi TOÀN BỘ Token của "${username}" về 0?`)) {
                try {
                    const adminId = localStorage.getItem('adminId');
                    const response = await fetch('/api/revoke-all-coins-from-user', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ userId, adminId }) });
                    const result = await response.json();
                    showToast(result.message, result.success);
                    if (result.success) initializePage();
                } catch (error) { showToast('Lỗi kết nối!', false); }
            }
        }

        async function deleteUser(userId, username) {
            if (confirm(`Xóa user "${username}" khỏi danh sách?`)) {
                try {
                    const adminId = localStorage.getItem('adminId');
                    const response = await fetch('/api/delete-user', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ userId, adminId }) });
                    const result = await response.json();
                    showToast(result.message, result.success);
                    if (result.success) initializePage();
                } catch (error) { showToast('Lỗi kết nối!', false); }
            }
        }

        document.querySelector('.logout-button').addEventListener('click', () => { localStorage.clear(); window.location.href = '/'; });
        window.onload = initializePage;
        window.onclick = (event) => { if (event.target == linkUserModal) closeAllModals(); }
    </script>
    <script src="/js/global.js"></script>
</body>
</html>
