<!-- --- START OF FILE analysis-fish.html --- -->
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Wukong Slot - HACK Bắn Cá</title>
    <link rel="icon" type="image/png" href="/assets/images/favicon.png">
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/user.css"> 
    <link rel="stylesheet" href="/css/analysis.css">
    <link rel="manifest" href="/manifest.json">
</head>
<script>
    // Kiểm tra đăng nhập
    if (!localStorage.getItem('username')) {
        window.location.href = '/';
    }
</script>
<body class="analysis-page">
    <!-- Các hiệu ứng nền -->
    <div id="page-background"></div>
    <div id="space-dust-overlay"></div>
    <div id="background-effects"></div>
    <div id="grid-overlay"></div>
    <div class="video-overlay"></div>
    <div class="shooting-stars">
        <span class="star"></span><span class="star"></span><span class="star"></span><span class="star"></span><span class="star"></span>
        <span class="star"></span><span class="star"></span><span class="star"></span><span class="star"></span><span class="star"></span>
        <span class="star"></span><span class="star"></span><span class="star"></span><span class="star"></span><span class="star"></span>
    </div>
    
    <!-- Header: Nút quay lại và hiển thị Token -->
    <header class="analysis-page-header">
        <a href="javascript:history.back()" class="back-button-user">← Quay Lại</a>
        <div class="user-info-box">
            <span>Tổng Token: <b id="coin-display">...</b></span>
        </div>
    </header>

    <main class="analysis-main">
        <div class="analysis-frame">
            <div class="analysis-frame-inner">
                <!-- Hiệu ứng hạt nổ và sét -->
                <div class="particle-burst"></div>
                <div id="frame-wide-effects"><div id="particle-field"></div></div>
                <div id="frame-wide-lightning"></div>

                <div class="analysis-content">
                    <!-- Tên Game -->
                    <div class="analysis-title-module">
                        <div class="scanline"></div>
                        <h2 id="module-game-name">Đang tải tên game...</h2>
                    </div>

                    <!-- Phần hình ảnh Robot và Game -->
                    <div class="analysis-top-visuals">
                        <div class="robot-container">
                            <img id="robot-image" src="/assets/images/robot-bg.png" alt="Analyzing...">
                        </div>
                        
                        <div class="scanner-effects-container">
                            <div class="robot-to-game-scanner scanner-1"></div>
                            <div class="robot-to-game-scanner scanner-2"></div>
                            <div class="robot-to-game-scanner scanner-3"></div>
                        </div>
                        
                        <div class="main-game-display">
                            <div class="scan-impact-ripple"></div>
                            <div class="glitch-wrapper">
                                <img id="panel-game-image" src="" alt="Game">
                                <div class="glitch-layer"></div>
                                <div class="glitch-layer"></div>
                            </div>
                        </div>

                        <div id="progress-tag">
                            <span id="progress-text">0%</span>
                        </div>
                    </div>

                    <div id="game-name-display-bottom"></div>
                    
                    <!-- Hình ảnh GIF (Đã cập nhật sang fish-bonus.gif) -->
                    <div class="gif-container">
                        <div class="gif-frame">
                            <div class="gif-frame-inner">
                                <img src="/assets/images/fish-bonus.gif" alt="Fish Bonus" onerror="this.src='/assets/images/premium.gif'">
                            </div>
                        </div>
                    </div>

                    <div class="energy-separator"></div>

                    <!-- Bảng thông tin kết quả (Đã cập nhật nội dung Bắn Cá) -->
                    <div class="analysis-info-panel" id="analysis-info-panel">
                        <div class="scan-effect-overlay"></div>
                        <div class="info-boxes-area">
                            <div id="info-box-1" class="led-info-box"><span>BẮN MỒI CÁ NHỎ</span><small>Chưa có dữ liệu</small></div>
                            <div id="info-box-2" class="led-info-box"><span>BẮN AUTO CÁ LỚN</span><small>Chưa có dữ liệu</small></div>
                            <div id="info-box-3" class="led-info-box"><span>BẮN BOSS ĐẠN LỚN</span><small>Chưa có dữ liệu</small></div>
                        </div>
                    </div>

                    <div class="energy-separator"></div>
                </div>

                <!-- Footer: Nút bấm và thanh tiến trình -->
                <div class="analysis-footer">
                    <div id="analysis-progress-container" style="display: none;">
                        <p class="progress-status-text">Đang phân tích quỹ đạo cá...</p>
                        <div class="progress-bar-wrapper">
                            <div id="progress-bar-fill" class="progress-bar-fill"></div>
                            <span id="progress-bar-text" class="progress-bar-text">0%</span>
                        </div>
                    </div>
                    
                    <button id="analyze-button" class="btn-primary">HACK (10 TOKEN)</button>
                    
                    <!-- Nút KẾT THÚC (Mặc định ẩn) -->
                    <!-- Nút KẾT THÚC (Mặc định ẩn, Style mới trong CSS) -->
<button id="end-button" style="display: none;">
    <!-- Icon tắt nguồn -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 22C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10-4.477 10-10 10zm0-2a8 8 0 1 0 0-16 8 8 0 0 0 0 16zm-1-5h2v-4h-2v4zm0-6h2V7h-2v2z"/></svg>
    DỪNG HACK NGAY
</button>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Liên kết tới file Logic riêng cho Bắn Cá -->
    <script src="/js/analysis-fish.js"></script>
    
    <script>
        // Hiệu ứng chuột
        const overlay = document.querySelector('.video-overlay');
        if (overlay) { 
            window.addEventListener('mousemove', (e) => { 
                const { clientX, clientY } = e; 
                overlay.style.setProperty('--mouse-x', `${clientX}px`); 
                overlay.style.setProperty('--mouse-y', `${clientY}px`); 
            }); 
        }
    </script>
    <script src="/js/global.js"></script>
    <div id="custom-confirm-modal">
        <div class="confirm-box-content">
            <h3>⚠️ CẢNH BÁO</h3>
            <p>Bạn có chắc chắn muốn <b>DỪNG HACK</b> và hủy kết quả hiện tại không?</p>
            <div class="confirm-actions">
                <button id="confirm-no" class="btn-modal btn-cancel">Hủy bỏ</button>
                <button id="confirm-yes" class="btn-modal btn-confirm">Đồng ý</button>
            </div>
        </div>
    </div>

    <script src="/js/analysis-fish.js"></script>
</body>
</html>
